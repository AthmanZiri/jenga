{% extends "../base.html" %}
{% load staticfiles %}

{% block page_title %} Update Contact Details {% endblock %}

{% block body %}
<div class="content">

        <form role="form" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>First Name</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label>Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                {{ form.mobile }}
            </div>
            <div class="form-group">
                <label>ID Number</label>
                {{ form.id_number }}
            </div>
            <div class="form-group">
                <label>Select Category</label><br>
                {{ form.category }}
            </div>

            <input class="btn btn-success btn-round" type="submit" value="Update Contact" />

        </form>
    
</div>               
{% endblock %}
