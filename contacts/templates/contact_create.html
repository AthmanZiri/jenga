{% extends "base.html" %}
{% load staticfiles %}

{% block page-header %} Add Contact {% endblock %}

{% block body %}
<div class="row">
    <div class="col-lg-12">

        <form role="form" action="" method="post">
        	{% csrf_token %}
            <div class="form-group">
                <label>First Name</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label>Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                {{ form.mobile }}
            </div>
            <div class="form-group">
                <label>ID Number</label>
                {{ form.id_number }}
            </div>
            <div class="form-group">
                <label>Select Category</label>
                <select class="form-control">
                    <option>Tech</option>
                    <option>Art</option>
                    <option>Tech & Art </option>
                </select>
            </div>

            <button type="submit" class="btn btn-default">Add Contact</button>

        </form>

    </div>
    
</div>               
{% endblock %}



<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
</form>
