{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static 'img/favico.png' %} ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{% block title %} Swahilipot Messages {% endblock %}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href=" {% static 'css/bootstrap.min.css' %} " rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href=" {% static 'css/animate.min.css' %} " rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href=" {% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href=" {% static 'css/demo.css' %} " rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href=" {% static 'css/pe-icon-7-stroke.css' %} " rel="stylesheet" />

    <style>
      .center{
            width: 500px; border: 
            border: 3px solid green;   
            display: block; 
            margin-top: 200px;
            margin-left: 400px; 
            position: absolute; 
          }
    </style>

</head>
<body>

<div class="center content">
    <div class="container-fluid">

            <div class="col-md-12">
                <div class="card">
                        
                    <div class="content">
                        <div class="content">
                            {% if form.non_field_errors %}
                                  {% for error in form.non_field_errors %}
                                    <div class="alert alert-danger alert-dismissable">
                                      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                      {{ error }}
                                    </div>
                                  {% endfor %}
                                {% endif %}
                              <form class="form-signin" method="post" action="" role="form" >
                                {% csrf_token %}
                                <label for="inputUsername" class="sr-only">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required><br>  
                                <button class="btn btn-primary " type="submit">Sign in</button>
                              </form>
                        </div>

                    </div>
                </div>                    
            </div>

        </div>

</div>


</body>

    <!--   Core JS Files   -->
    <script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="{% static 'js/bootstrap-checkbox-radio-switch.js' %}"></script>

    <!--  Charts Plugin -->
    <script src="{% static 'js/chartist.min.js' %}"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'js/bootstrap-notify.js' %}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="{% static 'js/light-bootstrap-dashboard.js' %}"></script>

    <!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
    <script src="{% static 'js/demo.js' %}"></script>

</html>
