{% extends "base.html" %}
{% load staticfiles %}

{% block page-header %} Update Contact {% endblock %}

{% block body %}
<div class="row">
    <div class="col-lg-12">

        <form role="form" action="" method="post">
        	{% csrf_token %}
            <div class="form-group">
                <label>First Name</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label>Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                {{ form.mobile }}
            </div>
            <div class="form-group">
                <label>ID Number</label>
                {{ form.id_number }}
            </div>
            <div class="form-group">
                <label>Select Category</label><br>
                {{ form.category }}
            </div>

            <input class="btn btn-default" type="submit" value="Add Contact" />
            <!-- <button type="submit" class="btn btn-default">Add Contact</button> -->

        </form>

    </div>
    
</div>               
{% endblock %}
