{% extends "base.html" %}
{% load staticfiles %}

{% block page_title %} Groups {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-lg-12">

             <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Group Name</th>
                            <th>Contacts</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for group in groups %}
                        <tr>
                            <td> {{ group.category }} </td>
                            <td> {{ group.mobile }} </td>
                            <td style="">
	                          <button type="button"
	                                  class="btn btn-warning btn-sm"
	                                  data-url="{% url 'group_update' group.id %}">
	                            <span class="glyphicon glyphicon-pencil"></span> Edit
	                          </button>
	                          <button type="button"
	                                  class="btn btn-danger btn-sm js-delete-book"
	                                  data-url="">
	                            <span class="glyphicon glyphicon-trash"></span> Delete
	                          </button>
	                        </td>
                        </tr>
                    {% endfor %}
                        
                    </tbody>
                </table>
            </div>

    	</div>
    </div>          
{% endblock %}
