{% extends "base.html" %}
{% load staticfiles %}

{% block page_title %} Groups {% endblock %}

{% block body %}
    <div class="content">

             <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Group Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for group in groups %}
                        <tr>
                            <td> {{ group.name }} </td>
                            <td style="">
    	                          <a class="btn btn-warning btn-sm" href="{% url 'group_update' group.id %}">Edit</a>

                                  <a class="btn btn-danger btn-sm js-delete-book" href="#">Delete</a>
	                        </td>
                        </tr>
                    {% endfor %}
                        
                    </tbody>
                </table>
            </div>

    	</div>       
{% endblock %}
