{% extends "base.html" %}
{% load staticfiles %}

{% block page_title %} Message History {% endblock %}

    {% block body %}
    <div class="content">
        <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Message</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                {% for sms in sms_list %}
                    <tr>
                        <td> {{ sms.category }} </td>
                        <td> {{ sms.message}} </td>
                        <td> {{ sms.created }} </td>
                    </tr>
                {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
    {% endblock %}
